<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e2e8f0;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    p {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .emergency-numbers {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .emergency-numbers h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    
    .emergency-numbers a {
      display: block;
      color: #f97316;
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      margin: 8px 0;
    }
    
    .emergency-numbers a:hover {
      text-decoration: underline;
    }
    
    .emergency-numbers span {
      display: block;
      font-size: 12px;
      color: #64748b;
      margin-bottom: 8px;
    }
    
    button {
      background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }
    
    .status.online {
      color: #22c55e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .offline-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 20px;
      margin-bottom: 24px;
    }
    
    .offline-indicator .dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .offline-indicator span {
      font-size: 14px;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ†˜</div>
    
    <div class="offline-indicator">
      <div class="dot"></div>
      <span>No Internet Connection</span>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry â€” your requests will be saved and sent automatically when you're back online.</p>
    
    <div class="emergency-numbers">
      <h2>Emergency Numbers</h2>
      <a href="tel:911">911</a>
      <span>Police, Fire, Medical Emergency</span>
      
      <a href="tel:211">211</a>
      <span>Community Resources & Information</span>
    </div>
    
    <button onclick="tryReconnect()">Try Again</button>
    
    <p class="status" id="status">Waiting for connection...</p>
  </div>
  
  <script>
    function tryReconnect() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';
      
      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.textContent = 'Connected! Reloading...';
          statusEl.classList.add('online');
          setTimeout(() => window.location.reload(), 500);
        })
        .catch(() => {
          statusEl.textContent = 'Still offline. Try again in a moment.';
        });
    }
    
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Connection restored! Reloading...';
      statusEl.classList.add('online');
      setTimeout(() => window.location.reload(), 1000);
    });
    
    // Check connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        tryReconnect();
      }
    }, 10000);
  </script>
</body>
</html>
