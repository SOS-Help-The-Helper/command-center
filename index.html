<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center</title>
    <style>
        :root {
            --bg: #0a0f0a;
            --bg-secondary: #0d120d;
            --card-bg: #141f14;
            --card-border: #1e2e1e;
            --card-hover: #1a2a1a;
            --text: #ffffff;
            --text-secondary: #8a9a8a;
            --text-dim: #5a6a5a;
            --green: #2d5a2d;
            --green-light: #4a8c4a;
            --green-bright: #5cb85c;
            --green-glow: rgba(92, 184, 92, 0.3);
            --red: #8b3a3a;
            --red-light: #a85454;
            --gold: #d4a530;
            --blue: #4a90d4;
            --purple: #8b5cf6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .app { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--card-border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 24px;
            padding: 8px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .logo:hover { background: var(--card-hover); }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--green-light), var(--green));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn {
            margin-bottom: 16px;
            background: var(--green) !important;
            border-color: var(--green) !important;
        }

        .home-btn.hidden { display: none; }

        .project-switcher { margin-bottom: 24px; }

        .project-switcher-label {
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 8px;
            padding: 0 12px;
        }

        .project-btn {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 6px;
        }

        .project-btn:hover { background: var(--card-hover); border-color: var(--green); }
        .project-btn.active { border-color: var(--green-bright); background: var(--green); }
        .project-btn .icon { font-size: 1.25rem; }
        .project-btn .name { font-weight: 600; flex: 1; text-align: left; }
        .project-btn .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 8px;
            background: var(--red-light);
        }

        .section-nav { flex: 1; }

        .nav-group-title {
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin: 16px 0 8px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
            font-size: 0.9rem;
        }

        .nav-item:hover { color: var(--text); background: var(--card-hover); }
        .nav-item.active { color: var(--text); background: var(--green); }
        .nav-item .icon { width: 20px; text-align: center; }

        .user-section {
            padding-top: 16px;
            border-top: 1px solid var(--card-border);
            margin-top: auto;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-info { flex: 1; }
        .user-name { font-weight: 600; font-size: 0.875rem; }
        .user-role { font-size: 0.75rem; color: var(--text-secondary); }

        /* Main content */
        .main { flex: 1; margin-left: 240px; }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--card-border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .breadcrumb-link {
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-link:hover { color: var(--green-bright); }
        .breadcrumb-sep { color: var(--text-dim); }
        .breadcrumb-current { color: var(--text); font-weight: 600; }

        .header-actions { display: flex; gap: 8px; }

        .container { padding: 24px; max-width: 1200px; }

        /* Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value { font-size: 1.75rem; font-weight: 700; }
        .metric-value.good { color: var(--green-bright); }
        .metric-value.warn { color: var(--gold); }
        .metric-value.bad { color: var(--red-light); }

        .metric-target {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* Section cards */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--card-border);
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover { background: var(--card-hover); border-color: var(--green); }
        .btn.primary { background: var(--green); border-color: var(--green); }
        .btn.primary:hover { background: var(--green-light); }

        /* Cards grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .card:hover { border-color: var(--green); }
        .card.clickable { cursor: pointer; }
        .card.clickable:hover { transform: translateY(-2px); }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 1.5rem;
            width: 44px;
            height: 44px;
            background: var(--card-hover);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title { font-weight: 600; font-size: 1rem; }
        .card-subtitle { font-size: 0.8125rem; color: var(--text-secondary); }

        .card-stats {
            display: flex;
            gap: 16px;
            font-size: 0.8125rem;
        }

        .card-stat { display: flex; align-items: center; gap: 4px; }
        .card-stat.p0 { color: var(--red-light); }
        .card-stat.p1 { color: var(--gold); }
        .card-stat.done { color: var(--green-bright); }

        /* What To Do Next - Action Items */
        .action-box {
            background: linear-gradient(135deg, rgba(92, 184, 92, 0.1), rgba(45, 90, 45, 0.2));
            border: 1px solid var(--green);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .action-box-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-box-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--green-bright);
        }

        .action-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-item:hover {
            border-color: var(--green);
            transform: translateX(4px);
        }

        .action-item:last-child { margin-bottom: 0; }

        .action-priority {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .action-priority.P0 { background: var(--red); color: white; }
        .action-priority.P1 { background: var(--gold); color: #1a1a1a; }

        .action-content { flex: 1; }
        .action-title { font-weight: 600; margin-bottom: 2px; }
        .action-why { font-size: 0.8125rem; color: var(--text-secondary); }

        .action-cta {
            color: var(--green-bright);
            font-size: 0.8125rem;
            flex-shrink: 0;
        }

        /* Task list */
        .task-list { display: flex; flex-direction: column; gap: 8px; }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .task-item:hover { background: var(--card-hover); border-color: var(--green); }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--card-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-checkbox:hover { border-color: var(--green); }
        .task-item.done .task-checkbox { background: var(--green); border-color: var(--green); }
        .task-item.done .task-checkbox::after { content: '‚úì'; color: white; font-size: 12px; }
        .task-item.done .task-title { text-decoration: line-through; opacity: 0.6; }

        .task-priority {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 700;
        }

        .task-priority.P0 { background: var(--red); color: white; }
        .task-priority.P1 { background: var(--gold); color: #1a1a1a; }
        .task-priority.P2 { background: var(--card-border); color: var(--text-secondary); }

        /* Signal Cards */
        .signals-feed { display: flex; flex-direction: column; gap: 12px; }
        .signal-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 12px 16px;
            border-left: 3px solid var(--card-border);
        }
        .signal-card.high { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.05); }
        .signal-card.warn { border-left-color: var(--gold); background: rgba(212, 165, 48, 0.05); }
        .signal-card.info { border-left-color: var(--blue); }
        .signal-header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; flex-wrap: wrap; }
        .signal-priority { font-size: 0.875rem; }
        .signal-type {
            font-size: 0.625rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--card-hover);
            text-transform: uppercase;
            color: var(--text-secondary);
        }
        .signal-summary { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; }
        .signal-action { font-size: 0.8125rem; color: var(--green-light); margin-top: 8px; font-weight: 500; }

        .task-content { flex: 1; min-width: 0; }
        .task-title { font-weight: 500; }
        .task-meta { font-size: 0.75rem; color: var(--text-secondary); display: flex; gap: 8px; flex-wrap: wrap; }

        .task-section {
            font-size: 0.625rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--card-hover);
            text-transform: uppercase;
        }

        .task-assignee {
            width: 28px;
            height: 28px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Intel feed */
        .feed-container { display: flex; flex-direction: column; gap: 12px; }

        .feed-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .feed-card:hover { border-color: var(--green); }

        .feed-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px 20px;
            cursor: pointer;
        }

        .feed-icon {
            font-size: 1.25rem;
            width: 40px;
            height: 40px;
            background: var(--card-hover);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feed-content { flex: 1; min-width: 0; }
        .feed-title { font-weight: 600; margin-bottom: 4px; }
        .feed-summary { font-size: 0.875rem; color: var(--text-secondary); }

        .feed-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .feed-tags { display: flex; gap: 6px; flex-wrap: wrap; }

        .feed-tag {
            padding: 3px 8px;
            border-radius: 4px;
            background: var(--card-hover);
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .feed-tag.competitive { color: var(--red-light); }
        .feed-tag.market { color: var(--blue); }
        .feed-tag.technical { color: var(--purple); }
        .feed-tag.opportunity { color: var(--green-bright); }
        .feed-tag.urgent { color: var(--gold); background: rgba(212, 165, 48, 0.15); }
        .feed-tag.funding { color: var(--gold); }
        .feed-tag.strategy { color: var(--purple); }
        .feed-tag.grants { color: var(--green-bright); }
        .feed-tag.sales { color: var(--blue); }

        .feed-author {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .feed-author-avatar {
            width: 18px;
            height: 18px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .feed-time { font-size: 0.75rem; color: var(--text-dim); }
        .feed-expand { color: var(--text-dim); transition: transform 0.2s; }
        .feed-card.expanded .feed-expand { transform: rotate(180deg); }

        .feed-details {
            display: none;
            padding: 0 20px 20px;
            border-top: 1px solid var(--card-border);
        }

        .feed-card.expanded .feed-details { display: block; }
        .feed-section { margin-top: 16px; }

        .feed-section-title {
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .feed-section ul { margin: 0; padding-left: 20px; }
        .feed-section li { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 4px; }

        .feed-insight {
            background: rgba(92, 184, 92, 0.1);
            border: 1px solid rgba(92, 184, 92, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 12px;
            font-size: 0.875rem;
        }

        .feed-insight-label {
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--green-bright);
            margin-bottom: 4px;
        }

        /* Pipeline table */
        .pipeline-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pipeline-table th, .pipeline-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--card-border);
        }

        .pipeline-table th {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .deal-amount { color: var(--green-bright); font-weight: 600; }

        .status-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge.hot { background: rgba(212, 165, 48, 0.2); color: var(--gold); }
        .status-badge.warm { background: rgba(74, 144, 212, 0.2); color: var(--blue); }
        .status-badge.pending { background: rgba(139, 92, 246, 0.2); color: var(--purple); }
        .status-badge.applied { background: rgba(92, 184, 92, 0.2); color: var(--green-bright); }

        .fit-score {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 600;
        }

        .fit-score.high { color: var(--green-bright); }
        .fit-score.medium { color: var(--gold); }
        .fit-score.low { color: var(--text-secondary); }

        /* Activity feed */
        .activity-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: var(--card-hover);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-content { flex: 1; }
        .activity-summary { font-size: 0.875rem; }
        .activity-meta { font-size: 0.75rem; color: var(--text-dim); margin-top: 2px; }

        /* Filter tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 14px;
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover { color: var(--text); border-color: var(--green); }
        .filter-tab.active { background: var(--green); border-color: var(--green); color: var(--text); }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; opacity: 0.5; }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo" onclick="goHome()" title="Back to Home">
                <div class="logo-icon">‚ö°</div>
                <span>COMMAND</span>
            </div>

            <button class="project-btn home-btn" onclick="goHome()" id="home-btn">
                <span class="icon">üè†</span>
                <span class="name">Home</span>
            </button>

            <div class="project-switcher" id="project-switcher"></div>
            
            <div style="margin-bottom: 16px;">
                <a href="app/" class="nav-item" style="background: var(--card-bg); border: 1px solid var(--card-border);">
                    <span class="icon">üìã</span>
                    <span>Tasks Dashboard</span>
                </a>
            </div>
            
            <nav class="section-nav" id="section-nav"></nav>

            <div class="user-section">
                <div class="user-badge">
                    <div class="user-avatar">J</div>
                    <div class="user-info">
                        <div class="user-name">Jonathan</div>
                        <div class="user-role">Founder</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main">
            <header class="header">
                <div class="header-title" id="header-title"></div>
                <div class="header-actions">
                    <button class="btn" onclick="refreshData()">‚Üª Refresh</button>
                </div>
            </header>
            <div class="container" id="content"></div>
        </main>
    </div>

    <script>
        let data = null;
        let currentProject = 'founder';
        let currentSection = 'splash';

        const sectionConfigs = {
            founder: [
                { id: 'splash', icon: 'üè†', label: 'Overview' },
                { id: 'intelligence', icon: 'üì°', label: 'All Intel' },
                { id: 'tasks', icon: '‚úÖ', label: 'All Tasks' },
                { id: 'activity', icon: 'üìä', label: 'Activity' }
            ],
            sos: [
                { id: 'splash', icon: 'üè†', label: 'Overview' },
                { id: 'grants', icon: 'üéÅ', label: 'Grants Pipeline' },
                { id: 'partners', icon: 'ü§ù', label: 'Partners & States' },
                { id: 'intelligence', icon: 'üì°', label: 'Intel' },
                { id: 'tasks', icon: '‚úÖ', label: 'Tasks' }
            ],

        function timeAgo(ts) {
            const diff = Math.floor((Date.now() - new Date(ts)) / 1000);
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function formatCurrency(val) {
            if (val >= 1000000) return `$${(val / 1000000).toFixed(1)}M`;
            if (val >= 1000) return `$${(val / 1000).toFixed(0)}K`;
            return `$${val.toFixed(2)}`;
        }

        function formatMetric(val, format) {
            if (format === 'currency') return formatCurrency(val);
            if (format === 'percent') return `${val}%`;
            return val.toString();
        }

        function renderTasksPage() {
            let tasks = data?.tasks || [];

                    tab.classList.add('active');
                    filterIntel(tab.dataset.type);
                };
            });
            document.querySelectorAll('.filter-tab[data-status]').forEach(tab => {
                tab.onclick = () => {
                    document.querySelectorAll('.filter-tab[data-status]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filterTasks(tab.dataset.status);
                };
            });
        }

        function filterIntel(type) {
            document.querySelectorAll('.feed-card').forEach(card => {
                if (type === 'all') {
                    card.style.display = '';
                } else {
                    const tags = [...card.querySelectorAll('.feed-tag')].map(t => t.textContent);
                    card.style.display = tags.includes(type) ? '' : 'none';
                }
            });
        }

        function filterTasks(status) {
            document.querySelectorAll('.task-item').forEach(item => {
                item.style.display = (status === 'all' || item.dataset.status === status) ? '' : 'none';
            });
        }

        function toggleIntel(id) {
            const card = document.querySelector(`.feed-card[data-id="${id}"]`);
            if (card) card.classList.toggle('expanded');
        }

        function toggleTask(id, event) {
            event.stopPropagation();
            const item = document.querySelector(`.task-item[data-id="${id}"]`);
            if (item) item.classList.toggle('done');
        }

        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(1);
            if (hash && data?.projects?.find(p => p.id === hash)) {
                currentProject = hash;
            } else {
                currentProject = 'founder';
            }
            currentSection = 'splash';
            render();
        });

        loadData();
    </script>
</body>
</html>
