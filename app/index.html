<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Command Center</title>
    <style>
        :root {
            --bg: #0a0f0a;
            --card-bg: #141f14;
            --card-border: #1e2e1e;
            --text: #ffffff;
            --text-secondary: #8a9a8a;
            --text-dim: #5a6a5a;
            --green: #2d5a2d;
            --green-light: #4a8c4a;
            --green-bright: #5cb85c;
            --green-glow: rgba(92, 184, 92, 0.15);
            --red: #c53030;
            --red-soft: rgba(197, 48, 48, 0.15);
            --gold: #d4a530;
            --gold-soft: rgba(212, 165, 48, 0.15);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 20px 100px;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        header .date {
            color: var(--text-secondary);
            font-size: 15px;
            margin-top: 4px;
        }
        
        /* Section */
        section {
            margin-bottom: 32px;
        }
        
        section h2 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            margin-bottom: 12px;
            padding-left: 4px;
        }
        
        /* Priority Cards */
        .priority-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .priority-card:active {
            transform: scale(0.98);
        }
        
        .priority-card.urgent {
            border-left: 3px solid var(--red);
            background: linear-gradient(90deg, var(--red-soft) 0%, var(--card-bg) 40%);
        }
        
        .priority-card.high {
            border-left: 3px solid var(--gold);
            background: linear-gradient(90deg, var(--gold-soft) 0%, var(--card-bg) 40%);
        }
        
        .priority-card .rank {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 6px;
        }
        
        .priority-card h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .priority-card .context {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .priority-card .action {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--green-bright);
        }
        
        .priority-card .action::before {
            content: "‚Üí";
        }
        
        /* Meeting List */
        .meeting {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--card-border);
        }
        
        .meeting:last-child {
            border-bottom: none;
        }
        
        .meeting .time {
            width: 60px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .meeting .details {
            flex: 1;
        }
        
        .meeting .title {
            font-size: 15px;
            font-weight: 500;
        }
        
        .meeting .company {
            font-size: 13px;
            color: var(--green-bright);
        }
        
        .meeting .value {
            font-size: 13px;
            color: var(--text-dim);
        }
        
        /* Stats Row */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .stat {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat .number {
            font-size: 24px;
            font-weight: 600;
            color: var(--green-bright);
        }
        
        .stat .number.warning {
            color: var(--gold);
        }
        
        .stat .number.danger {
            color: var(--red);
        }
        
        .stat .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            margin-top: 4px;
        }
        
        /* Fire item */
        .fire {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid var(--card-border);
        }
        
        .fire:last-child {
            border-bottom: none;
        }
        
        .fire .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--red);
            margin-top: 6px;
            flex-shrink: 0;
        }
        
        .fire .dot.medium {
            background: var(--gold);
        }
        
        .fire .content {
            flex: 1;
        }
        
        .fire .company {
            font-size: 15px;
            font-weight: 500;
        }
        
        .fire .issue {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Nav */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--card-border);
            padding: 12px 20px 28px;
            display: flex;
            justify-content: space-around;
        }
        
        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-dim);
            font-size: 10px;
            gap: 4px;
            transition: color 0.2s;
        }
        
        nav a.active {
            color: var(--green-bright);
        }
        
        nav a .icon {
            font-size: 22px;
        }
        
        /* Empty state */
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading::after {
            content: "...";
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Good morning</h1>
            <div class="date" id="dateDisplay">Loading...</div>
        </header>
        
        <div class="stats">
            <div class="stat">
                <div class="number danger" id="urgentCount">-</div>
                <div class="label">Urgent</div>
            </div>
            <div class="stat">
                <div class="number" id="pipelineValue">-</div>
                <div class="label">Pipeline</div>
            </div>
            <div class="stat">
                <div class="number" id="meetingsToday">-</div>
                <div class="label">Meetings</div>
            </div>
        </div>
        
        <section id="prioritiesSection">
            <h2>Today's Priorities</h2>
            <div id="priorities" class="loading">Loading</div>
        </section>
        
        <section id="meetingsSection">
            <h2>Today's Meetings</h2>
            <div id="meetings"></div>
        </section>
        
        <section id="firesSection">
            <h2>Fires to Watch</h2>
            <div id="fires"></div>
        </section>
    </div>
    
    <nav>
        <a href="index.html" class="active">
            <span class="icon">‚òÄÔ∏è</span>
            Today
        </a>
        <a href="brief.html">
            <span class="icon">üìã</span>
            Brief
        </a>
        <a href="intel.html">
            <span class="icon">üîç</span>
            Intel
        </a>
        <a href="decisions.html">
            <span class="icon">üéØ</span>
            Decisions
        </a>
        <a href="henry.html">
            <span class="icon">‚ö°</span>
            Henry
        </a>
    </nav>
    
    <script>
        let briefData = null;
        let tasksData = null;
        
        async function loadData() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            
            // Update header
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', { 
                weekday: 'long', month: 'long', day: 'numeric' 
            });
            
            // Greeting based on time
            const hour = today.getHours();
            const greeting = hour < 12 ? 'Good morning' : hour < 17 ? 'Good afternoon' : 'Good evening';
            document.querySelector('header h1').textContent = greeting;
            
            try {
                const [briefRes, tasksRes] = await Promise.all([
                    fetch(`../data/briefs/${dateStr}.json`).catch(() => null),
                    fetch('../data/tasks.json').catch(() => null)
                ]);
                
                if (briefRes && briefRes.ok) briefData = await briefRes.json();
                if (tasksRes && tasksRes.ok) tasksData = await tasksRes.json();
                
                renderPriorities();
                renderMeetings();
                renderFires();
                updateStats();
            } catch(e) {
                console.error('Load error:', e);
                document.getElementById('priorities').innerHTML = '<div class="empty">Could not load brief</div>';
            }
        }
        
        function renderPriorities() {
            const container = document.getElementById('priorities');
            
            if (!briefData || !briefData.priorities) {
                container.innerHTML = '<div class="empty">No priorities set for today</div>';
                return;
            }
            
            container.innerHTML = briefData.priorities.map(p => `
                <div class="priority-card ${p.urgency === 'critical' ? 'urgent' : p.urgency === 'high' ? 'high' : ''}">
                    <div class="rank">Priority ${p.rank}</div>
                    <h3>${p.title}</h3>
                    <div class="context">${p.context}</div>
                    <div class="action">${p.actions[0]}</div>
                </div>
            `).join('');
        }
        
        function renderMeetings() {
            const container = document.getElementById('meetings');
            
            if (!briefData || !briefData.calendar) {
                container.innerHTML = '<div class="empty">No meetings today</div>';
                return;
            }
            
            const today = new Date().toISOString().split('T')[0];
            const todayMeetings = briefData.calendar.filter(m => m.date === today);
            
            if (todayMeetings.length === 0) {
                container.innerHTML = '<div class="empty">No meetings today</div>';
                return;
            }
            
            container.innerHTML = todayMeetings.map(m => `
                <div class="meeting">
                    <div class="time">${formatTime(m.time)}</div>
                    <div class="details">
                        <div class="title">${m.title}</div>
                        ${m.company ? `<div class="company">${m.company}</div>` : ''}
                    </div>
                    ${m.value ? `<div class="value">${m.value}</div>` : ''}
                </div>
            `).join('');
        }
        
        function renderFires() {
            const container = document.getElementById('fires');
            
            if (!briefData || !briefData.fires || briefData.fires.length === 0) {
                container.innerHTML = '<div class="empty">No fires right now</div>';
                return;
            }
            
            container.innerHTML = briefData.fires.map(f => `
                <div class="fire">
                    <div class="dot ${f.urgency === 'medium' ? 'medium' : ''}"></div>
                    <div class="content">
                        <div class="company">${f.company}</div>
                        <div class="issue">${f.issue}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats() {
            // Urgent count
            let urgent = 0;
            if (briefData && briefData.fires) {
                urgent = briefData.fires.filter(f => f.urgency === 'high').length;
            }
            if (briefData && briefData.priorities) {
                urgent += briefData.priorities.filter(p => p.urgency === 'critical').length;
            }
            document.getElementById('urgentCount').textContent = urgent;
            
            // Pipeline
            if (briefData && briefData.projectHealth && briefData.projectHealth.reforge) {
                const pct = Math.round(briefData.projectHealth.reforge.quotaProgress * 100);
                document.getElementById('pipelineValue').textContent = pct + '%';
            } else {
                document.getElementById('pipelineValue').textContent = '-';
            }
            
            // Today's meetings
            if (briefData && briefData.calendar) {
                const today = new Date().toISOString().split('T')[0];
                const count = briefData.calendar.filter(m => m.date === today).length;
                document.getElementById('meetingsToday').textContent = count;
            }
        }
        
        function formatTime(time) {
            const [h, m] = time.split(':');
            const hour = parseInt(h);
            const ampm = hour >= 12 ? 'pm' : 'am';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${m}${ampm}`;
        }
        
        loadData();
    </script>
</body>
</html>
